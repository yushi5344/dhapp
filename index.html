<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />

		<style>
			ul {
				font-size: 14px;
				color: #8f8f94;
			}
			
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="padding-right: 15px;">
			<h1 class="mui-title">东晖纺织</h1>
			<button id='setting' class=" mui-pull-right mui-btn-link"><span class="mui-icon mui-icon-settings"></span></button>
		</header>
		<div class="mui-content">
			<!--<div class="mui-content-padded">-->
				<ul class="mui-table-view">
				<li class="mui-table-view-divider">仓库入库</li>
				<li class="mui-table-view-cell"><a class="mui-navigate-right" href="view/juanyan.html">　卷验入库</a></li>
				<li class="mui-table-view-divider">仓库出库</li>
				<!--<li class="mui-table-view-cell"><a class="mui-navigate-right" href="juanyan1.html">　AC、DY单领用出库</a></li>-->
				<li class="mui-table-view-cell"><a class="mui-navigate-right" href="plus/silde.html">　BD单领用出库</a></li>
				<!--<li class="mui-table-view-cell"><a class="mui-navigate-right" href="plus/list.html">　销售出库</a></li>-->
				<li class="mui-table-view-divider">布卷信息</li>
				<li class="mui-table-view-cell"><a class="mui-navigate-right" href="plus/openwindow.html">　布卷信息查询</a></li>
			</ul>
			<!--</div>-->
			
		</div>
		<script src="config.js"></script>
		<script src="js/mui.js"></script>
		<script src="js/app.js"></script>
		<script>
			mui.init();
			mui.plusReady(function(){
				var state = getState();
				if(!state.account){
					mui.openWindow({
						url:'view/login.html',
						id:'login',
						show:{
					      autoShow:true,//页面loaded事件发生后自动显示，默认为true
					    },
					});
				}
				//设置
				var settingButton = document.getElementById('setting');
				settingButton.addEventListener('tap', function(event) {
					mui.openWindow({
						url:'view/setting.html',
						id: 'setting',
						show: {
							aniShow: 'pop-in'
						},
						styles: {
							popGesture: 'hide'
						},
						waiting: {
							autoShow: false
						}
					});
				});
				mui.oldBack = mui.back;
				var backButtonPress = 0;
				mui.back = function(event) {
					backButtonPress++;
					if (backButtonPress > 1) {
						plus.runtime.quit();
					} else {
						plus.nativeUI.toast('再按一次退出应用');
					}
					setTimeout(function() {
						backButtonPress = 0;
					}, 1000);
					return false;
				};
			});
		</script>
	</body>

</html>
